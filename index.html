<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupieology: Re-live concert experiences of your favorite musicians</title>


    <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,700|Audiowide' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="Groupieology"/>
    <meta property="og:site_name" content="Groupieology"/>
    <meta property="og:url" content="Groupieology.com"/>
    <meta property="og:description" content="Re-live past concert venue experiences and get tickets for upcoming concerts for my favorite musicians"/>
    <!--<meta property="og:image" content="http://IMAGEURL"/> -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@Groupieology">
    <meta name="twitter:title" content="Groupieology">
    <meta name="twitter:description" content="Re-live past concert venue experiences and get tickets for upcoming concerts for my favorite musicians">
    <!--<meta name="twitter:image" content="http://IMAGEURL">-->

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>


  <body id="groupiology-app">
    <header class="row">
      <div class="large-12 columns">
        <h1 class="logo"><i class="fa fa-ticket"></i> Baseball Hack Day 2015</h1>
      </div>
    </header>

    <div class="row container-searchbox" >
      <div class="large-10 large-offset-1 columns ">

        <label for="team-select">Select Your Team</label>
        <select id="search" name="team-select">
          <option value='arizona-diamondbacks'>Arizona Diamondbacks</option>
          <option value='atlanta-braves'>Atlanta Braves</option>
          <option value='baltimore-orioles'>Baltimore Orioles</option>
          <option value='boston-red-sox'>Boston Red Sox</option>
          <option value='chicago-cubs'>Chicago Cubs</option>
          <option value='chicago-white-sox'>Chicago White Sox</option>
          <option value='cincinnati-reds'>Cincinnati Reds</option>
          <option value='cleveland-indians'>Cleveland Indians</option>
          <option value='colorado-rockies'>Colorado Rockies</option>
          <option value='detroit-tigers'>Detroit Tigers</option>
          <option value='houston-astros'>Houston Astros</option>
          <option value='kansas-city-royals'>Kansas City Royals</option>
          <option value='los-angeles-angels'>Los Angeles Angels</option>
          <option value='los-angeles-dodgers'>Los Angeles Dodgers</option>
          <option value='miami-marlins'>Miami Marlins</option>
          <option value='milwaukee-brewers'>Milwaukee Brewers</option>
          <option value='minnesota-twins'>Minnesota Twins</option>
          <option value='new-york-mets'>New York Mets</option>
          <option value='new-york-yankees'>New York Yankees</option>
          <option value='oakland-athletics'>Oakland Athletics</option>
          <option value='philadelphia-phillies'>Philadelphia Phillies</option>
          <option value='pittsburgh-pirates'>Pittsburgh Pirates</option>
          <option value='san-diego-padres'>San Diego Padres</option>
          <option value='san-francisco-giants'>San Francisco Giants</option>
          <option value='seattle-mariners'>Seattle Mariners</option>
          <option value='st.-louis-cardinals'>St. Louis Cardinals</option>
          <option value='tampa-bay-rays'>Tampa Bay Rays</option>
          <option value='texas-rangers'>Texas Rangers</option>
          <option value='toronto-blue-jays'>Toronto Blue Jays</option>
          <option value='washington-nationals'>Washington Nationals</option>
        </select>

      </div>
    </div>

    <div class="row">
      <div class="large-12 columns content-container">

        <div id="content" class="content">

        </div>

        <div id="event-map" class="event-map">

        </div>
      </div>
    </div>


    <footer>
      <div class="row">
        <div class="large-10 large-offset-1 columns">
           <strong class="logo">Baseball</strong> Project for <a href="http://www.baseballhackday.com">Baseball Hack Day 2015</a><br>
           <a href="https://github.com/arkadyan/baseballhackday2015"><i class="fa fa-github"></i>GitHub project page</a><br>
  Team members: <a href="https://github.com/arkadyan">Matthew Shanley</a>, <a href="https://github.com/tylermachado">Tyler Machado</a>, and <a href="https://github.com/kdavisk6">Kevin Davis</a><br>
            Powered by <a href="http://platform.seatgeek.com/">SeatGeek API</a>.
        </div>
      </div>
    </footer>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC1tyhLTzdZEtr-4Lj9txTum3cyQcmXf0E&sensor=false"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/groupieology.js"></script>

    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Backbone view templates -->

    <script type="text/template" id="search-result-template">
      <a href="#/artist/<%- id %>" data-artist-id="<%- id %>" class="performer-link">
        <div class="th left performer-photo"><img src="<%= image ? image : 'img/music.png' %>" alt=""></div> <span class="performer-name"><%- name %></span>
      </a>
    </script>

    <script type="text/template" id="performer-template">
        <div class="th right performer-detail-photo"><img src="<%= image ? image : 'img/music.png' %>" alt=""></div> <h1 class=""><%- name %></h1>
    </script>


  </body>
</html>
